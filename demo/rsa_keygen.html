<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="text/javascript" src="js/crypto.js"></script>


<button onclick="run()">鍵ペア生成</button>
<br />

<label for="pubkey">公開鍵</label>
<input id="pubkey" name="pubkey" readonly></input>
<br />

<label for="privkey">秘密鍵</label>
<input id="privkey" name="privkey" readonly></input>
<br />


<script>
    const scheme = new CryptoScheme("RSA-OAEP", ["encrypt", "decrypt"], null)

    const privkey = document.getElementById('privkey')
    const pubkey = document.getElementById('pubkey')

    const run = async () => {
        const keypair = await generateKeyPair(scheme)

        privkey.value = keypair.privkey
        pubkey.value = keypair.pubkey
    }
</script>
