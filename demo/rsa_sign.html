<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="text/javascript" src="./js/crypto.js"></script>

<main>
    <label for="plain">平文</label>
    <input id="plain" name="plain"></input>
    <br />

    <label for="privkey">秘密鍵</label>
    <input id="privkey" name="privkey"></input>
    <br />

    <button onclick="run()">署名</button>
    <br />

    <label for="signature">署名</label>
    <input id="signature" name="signature" readonly></input>
</main>


<script>
    const scheme = new CryptoScheme("RSASSA-PKCS1-v1_5", ["sign"], "pkcs8")

    const run = async () => {
        tags.signature.value = await sign(tags.plain.value, tags.privkey.value, scheme)
    }
</script>

<script src="js/tags.js"></script>
