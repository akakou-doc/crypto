<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="text/javascript" src="./js/crypto.js"></script>


<label for="plain">平文</label>
<input id="plain" name="plain"></input>
<br />

<label for="privkey">秘密鍵</label>
<input id="privkey" name="privkey"></input>
<br />

<button onclick="start()">署名</button>
<br />

<label for="signature">署名</label>
<input id="signature" name="signature" readonly></input>



<script>
    const signature = document.getElementById('signature')
    const plain = document.getElementById('plain')
    const privkey = document.getElementById('privkey')

    const start = async () => {
        const rawPriv = await decodeKeyForSignature(privkey.value, 'pkcs8', "sign")
        signature.value = await sign(plain.value, rawPriv)
    }
</script>
